<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創造の庭園 - 全作品 | 存在の証明</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&family=Noto+Serif+JP:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/works.css">
</head>
<body>
    <!-- 呼吸する背景 -->
    <div class="breathing-void"></div>
    
    <!-- 生成される粒子 -->
    <canvas id="existence-canvas"></canvas>
    
    <!-- メイン構造 -->
    <div class="creation-container">
        <!-- ナビゲーション -->
        <nav class="ethereal-nav">
            <div class="nav-essence">
                <a href="index.html" class="nav-dot" title="存在の証明">
                    <span class="nav-label">存在</span>
                </a>
                <a href="works.html" class="nav-dot active" title="創造の軌跡">
                    <span class="nav-label">創造</span>
                </a>
                <a href="about.html" class="nav-dot" title="存在の詳細">
                    <span class="nav-label">詳細</span>
                </a>
            </div>
        </nav>
        


        <!-- ヘッダー -->
        <header class="creation-header">
            <div class="header-content">
                <h1 class="page-title">
                    <span class="title-void">創造の</span>
                    <span class="title-manifestation">アーカイヴ</span>
                </h1>
                <p class="page-philosophy">
                    すべての創造物は時の流れの中で生まれ、やがて無に還る。<br>
                    しかし、その美しさは永遠に記憶に刻まれる。
                </p>
                <div class="creation-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="total-works">0</span>
                        <span class="stat-label">創造物</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="total-duration">0</span>
                        <span class="stat-label">創造時間</span>
                    </div>
                </div>
            </div>
        </header>



        <!-- 作品グリッド -->
        <main class="works-main">
            <div class="works-universe" id="works-universe">
                <!-- 作品は動的に生成 -->
            </div>
            
            <!-- 空の状態 -->
            <div class="void-state" id="void-state">
                <div class="void-content">
                    <div class="void-symbol">∅</div>
                    <h3 class="void-title">無の境地</h3>
                    <p class="void-description">
                        フィルター条件に該当する創造物は存在しません。<br>
                        別の視点から宇宙を眺めてみてください。
                    </p>
                </div>
            </div>
        </main>

        <!-- 無限スクロールローダー -->
        <div class="infinity-loader" id="infinity-loader">
            <div class="loader-essence">
                <div class="essence-particle"></div>
                <div class="essence-particle"></div>
                <div class="essence-particle"></div>
                <span class="loader-text">創造物を具現化中...</span>
            </div>
        </div>
    </div>

    <!-- 作品詳細モーダル -->
    <div id="work-modal" class="work-modal">
        <div class="modal-cosmos">
            <div class="modal-vessel">
                <button class="modal-dismiss" aria-label="閉じる">
                    <div class="dismiss-ring"></div>
                    <span class="dismiss-symbol">×</span>
                </button>
                <div class="modal-essence">
                    <!-- 動的コンテンツ -->
                </div>
            </div>
        </div>
    </div>

    <!-- 時空の座標 -->
    <div class="spacetime-coordinates">
        <div class="current-time" id="current-time"></div>
        <div class="coordinates-philosophy">時は流れ、意識は留まる</div>
    </div>

    <!-- 浮遊するアクションボタン -->
    <div class="floating-actions">
        <button class="action-btn" id="scroll-to-top" title="頂点への回帰">
            <div class="btn-essence">↑</div>
        </button>
        <button class="action-btn" id="random-work" title="偶然の出会い">
            <div class="btn-essence">∞</div>
        </button>
    </div>

    <script src="scripts/works.js"></script>
</body>
</html>
