<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CG Designer Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        /* 基本のフォント設定 */
        body {
            font-family: 'Noto Sans JP', 'Inter', sans-serif;
            background-color: #111827; /* ダークグレー */
            color: #f3f4f6; /* 明るいグレー */
            overflow-x: hidden;
        }
        /* セクション間のスペース */
        .section-padding {
            padding: 4rem 1rem;
        }
        @media (min-width: 768px) {
            .section-padding {
                padding: 6rem 2rem;
            }
        }
        /* スムーズスクロール */
        html {
            scroll-behavior: smooth;
        }
        /* Three.jsの背景Canvas */
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            outline: none;
            z-index: -1; /* 背景に配置 */
        }
        /* カードのガラス効果 */
        .glassmorphism {
            background: rgba(31, 41, 55, 0.5); /* 半透明の背景 */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ===================================================================================
        // CONFIG: この部分を編集してサイトをカスタマイズ
        // ===================================================================================
        const config = {
            profile: {
                name: "Taro Yamada",
                tagline: "3D CG Generalist / Motion Designer",
                // ご自身のプロフィール写真のURLに置き換えてください
                imageUrl: "https://placehold.co/400x400/1f2937/ffffff?text=Profile", 
                bio: "東京を拠点に活動するCGデザイナー。Autodesk Maya, Blender, Unreal Engineを駆使し、キャラクターモデリングから背景、アニメーションまで幅広く手がけています。特に生き物のリアルな質感を表現するのが得意です。趣味は飼い猫（キジトラ）と遊ぶこと。",
                // ご自身のメールアドレスに置き換えてください
                email: "your.email@example.com", 
                socials: [
                    { name: "X (Twitter)", url: "https://twitter.com/", icon: "fab fa-twitter" },
                    { name: "Instagram", url: "https://instagram.com/", icon: "fab fa-instagram" },
                    { name: "ArtStation", url: "https://www.artstation.com/", icon: "fab fa-artstation" },
                    { name: "LinkedIn", url: "https://linkedin.com/", icon: "fab fa-linkedin" },
                ]
            },
            works: [
                {
                    id: 1,
                    title: "サイバーパンク都市",
                    category: "背景モデリング",
                    // ご自身の作品のサムネイルURLに置き換えてください
                    thumbnailUrl: "https://placehold.co/600x400/a855f7/ffffff?text=Project+1",
                    // 詳細ページで使用する画像や動画
                    details: [
                        { type: 'image', url: 'https://placehold.co/1200x800/a855f7/ffffff?text=Detail+1' },
                        { type: 'image', url: 'https://placehold.co/1200x800/a855f7/ffffff?text=Detail+2' },
                        // YouTube動画を埋め込む場合: watch?v= の後のIDを embed/ の後につけます
                        { type: 'video', url: 'https://www.youtube.com/embed/dQw4w9WgXcQ' }, 
                    ],
                    description: "近未来のメガロポリスをテーマにした背景作品です。ネオンの光と雨に濡れた路面の質感を表現することに注力しました。",
                    tools: ["Maya", "Unreal Engine 5", "Photoshop"]
                },
                {
                    id: 2,
                    title: "森の守り神",
                    category: "キャラクターモデリング",
                    thumbnailUrl: "https://placehold.co/600x400/22c55e/ffffff?text=Project+2",
                    details: [
                        { type: 'image', url: 'https://placehold.co/1200x800/22c55e/ffffff?text=Detail+1' },
                    ],
                    description: "ファンタジーの世界に登場する、鹿をモチーフにしたクリーチャーデザインとモデリングを行いました。",
                    tools: ["ZBrush", "Blender", "Substance Painter"]
                },
                {
                    id: 3,
                    title: "プロダクトCM",
                    category: "モーションデザイン",
                    thumbnailUrl: "https://placehold.co/600x400/3b82f6/ffffff?text=Project+3",
                     details: [
                        { type: 'video', url: 'https://www.youtube.com/embed/dQw4w9WgXcQ' }, 
                    ],
                    description: "新しいスマートフォンのプロモーション映像を制作しました。製品の洗練されたデザインをモーショングラフィックスで表現しています。",
                    tools: ["Cinema 4D", "After Effects"]
                },
                {
                    id: 4,
                    title: "古い書斎",
                    category: "背景モデリング",
                    thumbnailUrl: "https://placehold.co/600x400/ca8a04/ffffff?text=Project+4",
                    details: [
                        { type: 'image', url: 'https://placehold.co/1200x800/ca8a04/ffffff?text=Detail+1' },
                    ],
                    description: "光と影が印象的な、静かな書斎の情景を作成しました。",
                    tools: ["Maya", "Arnold Renderer"]
                },
            ]
        };

        // ===================================================================================
        // 3D Background Component (Three.js)
        // ===================================================================================
        const ThreeScene = () => {
            const mountRef = React.useRef(null);

            React.useEffect(() => {
                const mountNode = mountRef.current;

                // Scene, Camera, Rendererの初期化
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                mountNode.appendChild(renderer.domElement);

                // ジオメトリとマテリアル
                const geometry = new THREE.IcosahedronGeometry(2.5, 1);
                const material = new THREE.MeshStandardMaterial({ 
                    color: 0x6366f1, // インディゴ
                    roughness: 0.5,
                    metalness: 0.8,
                    wireframe: true,
                });
                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);

                camera.position.z = 5;

                // ライト
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
                scene.add(ambientLight);
                const pointLight = new THREE.PointLight(0xffffff, 1.5);
                pointLight.position.set(5, 5, 5);
                scene.add(pointLight);

                // アニメーションループ
                const animate = () => {
                    requestAnimationFrame(animate);
                    cube.rotation.x += 0.001;
                    cube.rotation.y += 0.002;
                    renderer.render(scene, camera);
                };
                animate();

                // ウィンドウリサイズへの対応
                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };
                window.addEventListener('resize', handleResize);

                // コンポーネントのアンマウント時にクリーンアップ
                return () => {
                    window.removeEventListener('resize', handleResize);
                    mountNode.removeChild(renderer.domElement);
                };
            }, []);

            return <div id="three-canvas" ref={mountRef} />;
        };

        // ===================================================================================
        // Components
        // ===================================================================================

        // --- Header ---
        const Header = ({ onNavigate }) => {
            const [isOpen, setIsOpen] = React.useState(false);
            const navLinks = [
                { name: 'HOME', href: '#home' },
                { name: 'WORKS', href: '#works' },
                { name: 'ABOUT', href: '#about' },
                { name: 'CONTACT', href: '#contact' }
            ];

            return (
                <header className="fixed top-0 left-0 w-full bg-gray-900/50 backdrop-blur-sm z-50 transition-all duration-300">
                    <div className="container mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-16">
                            <div className="flex-shrink-0">
                                <a href="#home" onClick={(e) => { e.preventDefault(); window.location.href='#home'; setIsOpen(false); }} className="text-2xl font-black tracking-tighter text-indigo-400">
                                    {config.profile.name}
                                </a>
                            </div>
                            <div className="hidden md:block">
                                <div className="ml-10 flex items-baseline space-x-4">
                                    {navLinks.map(link => (
                                        <a key={link.name} href={link.href} className="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                                            {link.name}
                                        </a>
                                    ))}
                                </div>
                            </div>
                            <div className="md:hidden">
                                <button onClick={() => setIsOpen(!isOpen)} className="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                                    <span className="sr-only">Open main menu</span>
                                    {isOpen ? <i className="fas fa-times h-6 w-6"></i> : <i className="fas fa-bars h-6 w-6"></i>}
                                </button>
                            </div>
                        </div>
                    </div>
                    {isOpen && (
                        <div className="md:hidden">
                            <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                                {navLinks.map(link => (
                                    <a key={link.name} href={link.href} onClick={() => setIsOpen(false)} className="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors">
                                        {link.name}
                                    </a>
                                ))}
                            </div>
                        </div>
                    )}
                </header>
            );
        };
        
        // --- Hero Section ---
        const Hero = () => (
            <section id="home" className="h-screen flex items-center justify-center text-center relative">
                <div className="z-10 p-4">
                    <h1 className="text-5xl md:text-7xl lg:text-8xl font-black text-white tracking-tighter mb-4" style={{textShadow: '0 0 20px rgba(0,0,0,0.5)'}}>
                        {config.profile.name}
                    </h1>
                    <p className="text-xl md:text-2xl text-indigo-300 font-bold">
                        {config.profile.tagline}
                    </p>
                </div>
            </section>
        );

        // --- Works Section ---
        const Works = ({ onWorkSelect, onShowAll }) => (
            <section id="works" className="section-padding bg-gray-900/70">
                <div className="container mx-auto px-4 sm:px-6 lg:px-8">
                    <h2 className="text-4xl font-bold text-center mb-12">WORKS</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {config.works.slice(0, 3).map(work => (
                            <div key={work.id} 
                                 className="group relative overflow-hidden rounded-lg shadow-lg cursor-pointer transform hover:-translate-y-2 transition-transform duration-300"
                                 onClick={() => onWorkSelect(work.id)}>
                                <img src={work.thumbnailUrl} alt={work.title} className="w-full h-64 object-cover transition-transform duration-500 group-hover:scale-110" />
                                <div className="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                                <div className="absolute bottom-0 left-0 p-6">
                                    <h3 className="text-2xl font-bold text-white">{work.title}</h3>
                                    <p className="text-indigo-300">{work.category}</p>
                                </div>
                            </div>
                        ))}
                    </div>
                    <div className="text-center mt-12">
                         <button onClick={onShowAll} className="bg-indigo-600 text-white font-bold py-3 px-8 rounded-full hover:bg-indigo-500 transition-all duration-300 transform hover:scale-105">
                            ... and more
                        </button>
                    </div>
                </div>
            </section>
        );

        // --- About Section ---
        const About = () => (
            <section id="about" className="section-padding">
                <div className="container mx-auto px-4 sm:px-6 lg:px-8">
                    <h2 className="text-4xl font-bold text-center mb-12">ABOUT</h2>
                    <div className="flex flex-col md:flex-row items-center justify-center gap-10 md:gap-16 glassmorphism rounded-2xl p-8 md:p-12">
                        <div className="flex-shrink-0">
                            <img src={config.profile.imageUrl} alt={config.profile.name} className="w-48 h-48 md:w-60 md:h-60 rounded-full object-cover shadow-2xl border-4 border-indigo-500/50" />
                        </div>
                        <div className="text-center md:text-left max-w-2xl">
                            <h3 className="text-3xl font-bold mb-2">{config.profile.name}</h3>
                            <p className="text-lg text-gray-300 mb-4">{config.profile.bio}</p>
                            <div className="flex justify-center md:justify-start space-x-6 mt-6">
                                {config.profile.socials.map(social => (
                                    <a key={social.name} href={social.url} target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-indigo-400 transition-colors duration-300">
                                        <i className={`${social.icon} fa-2x`}></i>
                                        <span className="sr-only">{social.name}</span>
                                    </a>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        // --- Contact Section ---
        const Contact = () => (
            <section id="contact" className="section-padding bg-gray-900/70">
                <div className="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
                    <h2 className="text-4xl font-bold mb-4">CONTACT</h2>
                    <p className="text-lg text-gray-400 mb-8 max-w-2xl mx-auto">
                        プロジェクトのご相談、ご依頼など、お気軽にご連絡ください。
                    </p>
                    <a href={`mailto:${config.profile.email}`} 
                       className="inline-block bg-indigo-600 text-white font-bold py-4 px-10 rounded-full hover:bg-indigo-500 transition-all duration-300 transform hover:scale-105 text-lg shadow-lg">
                        <i className="fas fa-envelope mr-3"></i>
                        Send Mail
                    </a>
                </div>
            </section>
        );
        
        // --- Footer ---
        const Footer = () => (
             <footer className="bg-gray-900 py-6">
                <div className="container mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-500">
                    &copy; {new Date().getFullYear()} {config.profile.name}. All Rights Reserved.
                </div>
            </footer>
        );

        // --- Works Page (All works) ---
        const WorksPage = ({ onWorkSelect, onBack }) => (
            <div className="bg-gray-900 min-h-screen section-padding pt-24">
                <div className="container mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex justify-between items-center mb-12">
                        <h1 className="text-4xl font-bold">ALL WORKS</h1>
                        <button onClick={onBack} className="text-indigo-400 hover:text-indigo-300 font-bold py-2 px-4 rounded transition-colors">
                            <i className="fas fa-arrow-left mr-2"></i>
                            Back to Home
                        </button>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {config.works.map(work => (
                            <div key={work.id} 
                                 className="group relative overflow-hidden rounded-lg shadow-lg cursor-pointer transform hover:-translate-y-2 transition-transform duration-300"
                                 onClick={() => onWorkSelect(work.id)}>
                                <img src={work.thumbnailUrl} alt={work.title} className="w-full h-64 object-cover transition-transform duration-500 group-hover:scale-110" />
                                <div className="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                                <div className="absolute bottom-0 left-0 p-6">
                                    <h3 className="text-2xl font-bold text-white">{work.title}</h3>
                                    <p className="text-indigo-300">{work.category}</p>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );

        // --- Work Detail Page ---
        const WorkDetailPage = ({ workId, onBack }) => {
            const work = config.works.find(w => w.id === workId);

            if (!work) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <p>作品が見つかりません。</p>
                        <button onClick={onBack} className="ml-4 text-indigo-400">戻る</button>
                    </div>
                );
            }
            
            return (
                <div className="bg-gray-900 min-h-screen section-padding pt-24 animate-fade-in">
                     <style>{`.animate-fade-in { animation: fadeIn 0.5s ease-in-out; } @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }`}</style>
                    <div className="container mx-auto px-4 sm:px-6 lg:px-8">
                         <button onClick={onBack} className="text-indigo-400 hover:text-indigo-300 font-bold py-2 px-4 rounded transition-colors mb-8 inline-block">
                            <i className="fas fa-arrow-left mr-2"></i>
                            Back to Works
                        </button>
                        <div className="lg:grid lg:grid-cols-3 lg:gap-12">
                            <div className="lg:col-span-2">
                                {work.details.map((item, index) => (
                                    <div key={index} className="mb-8 rounded-lg overflow-hidden shadow-2xl">
                                        {item.type === 'image' && <img src={item.url} alt={`${work.title} detail ${index + 1}`} className="w-full object-cover"/>}
                                        {item.type === 'video' && (
                                            <div className="aspect-w-16 aspect-h-9">
                                                <iframe src={item.url} frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowFullScreen className="w-full h-full"></iframe>
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                            <div className="lg:col-span-1">
                                <div className="sticky top-24 glassmorphism rounded-xl p-8">
                                    <h1 className="text-4xl font-bold mb-2">{work.title}</h1>
                                    <p className="text-lg text-indigo-300 mb-6">{work.category}</p>
                                    <p className="text-gray-300 mb-6">{work.description}</p>
                                    <h3 className="font-bold text-xl mb-3">使用ツール</h3>
                                    <div className="flex flex-wrap gap-2">
                                        {work.tools.map(tool => (
                                            <span key={tool} className="bg-gray-700 text-gray-200 text-sm font-medium px-3 py-1 rounded-full">{tool}</span>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        
        // ===================================================================================
        // Main App Component
        // ===================================================================================
        const App = () => {
            const [page, setPage] = React.useState('home'); // 'home', 'works', 'detail'
            const [selectedWorkId, setSelectedWorkId] = React.useState(null);

            const handleNavigate = (targetPage) => {
                setPage(targetPage);
                 window.scrollTo(0, 0); // ページ遷移時にトップへスクロール
            };
            
            const handleWorkSelect = (workId) => {
                setSelectedWorkId(workId);
                handleNavigate('detail');
            };

            const renderPage = () => {
                switch(page) {
                    case 'works':
                        return <WorksPage onWorkSelect={handleWorkSelect} onBack={() => handleNavigate('home')} />;
                    case 'detail':
                        return <WorkDetailPage workId={selectedWorkId} onBack={() => handleNavigate('works')} />;
                    case 'home':
                    default:
                        return (
                            <>
                                <Header />
                                <main>
                                    <Hero />
                                    <Works onWorkSelect={handleWorkSelect} onShowAll={() => handleNavigate('works')} />
                                    <About />
                                    <Contact />
                                </main>
                                <Footer />
                            </>
                        );
                }
            };

            return (
                <div className="bg-gray-900">
                    <ThreeScene />
                    <div className="relative z-10">
                        {renderPage()}
                    </div>
                </div>
            );
        };
        
        // React 18 の新しい createRoot API を使用
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
